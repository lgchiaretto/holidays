<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holidays - Admin Login</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>üóìÔ∏è Holidays</h1>
      <p class="subtitle">Holiday Management System</p>
      
      <div style="text-align: center;">
        <span class="login-type-badge admin">Admin Access</span>
      </div>

      <div id="error-message" class="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="admin@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="login-btn">
          <span id="btn-text">Login as Admin</span>
          <div id="btn-spinner" class="spinner" style="display: none;"></div>
        </button>
      </form>

      <div class="login-links">
        <p>Regular user? <a href="/login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const loginBtn = document.getElementById('login-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');

      // Show loading
      btnText.style.display = 'none';
      btnSpinner.style.display = 'block';
      loginBtn.disabled = true;
      errorMessage.classList.remove('show');

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Check if user is admin
          if (data.data.user.role !== 'admin') {
            errorMessage.textContent = 'Access denied. Admin privileges required.';
            errorMessage.classList.add('show');
            return;
          }

          // Store token and user info
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('user', JSON.stringify(data.data.user));
          
          // Redirect to admin dashboard
          window.location.href = '/admin/dashboard.html';
        } else {
          errorMessage.textContent = data.error || 'Login failed';
          errorMessage.classList.add('show');
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.add('show');
      } finally {
        btnText.style.display = 'block';
        btnSpinner.style.display = 'none';
        loginBtn.disabled = false;
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');
    if (token && user) {
      const userData = JSON.parse(user);
      if (userData.role === 'admin') {
        window.location.href = '/admin/dashboard.html';
      }
    }
  </script>
</body>
</html>
